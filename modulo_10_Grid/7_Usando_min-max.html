<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container e Item</title>
    <style>
        /*auto-fill = ele cria colunas vazias para se adaptar ao elemento criado do grid.
        auto-fit = ele cria colunas de acordo com o tamanho do elemento criado do grid , e fica
        bem mais interessante na responsividade do site.*/
        .container{
            display: grid;
            grid-template-columns: repeat(7, minmax(200px, 300px));
            /*grid-template-columns: repeat(2, minmax(200px, 1fr));/*duas coluna, e com 1fr faz preenche toda tela, e deixa ela flexível*/
            /*grid-template-rows: repeat(3, 200px);*/
            /*grid-auto-rows:100px;*/
            /*grid-auto-rows: minmax(50px, auto); /*as div's referente a linha com conteudo ficam automaticas*/
            gap: 10px;
        }
        .Item{
            border-radius: 10px;
            background-color:blue;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Item">1</div>
        <div class="Item">2</div>
        <div class="Item">3</div>
        <div class="Item">4</div>
        <div class="Item">
            5 </br> É o numero que vai exibir aqui. </br> 
            Logo estou preenchendo o texto </br>
            para que a linha possa quer quebrada </br>

        </div>
        <div class="Item">6</div>
        <div class="Item">7</div>
        <div class="Item">8</div>
        <div class="Item">9</div>
        <div class="Item">10</div>
    </div>
</body>
</html>
