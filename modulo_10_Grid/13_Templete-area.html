<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container e Item</title>
    <style>
        /*auto-fill = ele cria colunas vazias para se adaptar ao elemento criado do grid.
        auto-fit = ele cria colunas de acordo com o tamanho do elemento criado do grid , e fica
        bem mais interessante na responsividade do site.*/
        .container{
            display: grid;
            gap: 10px;
            background-color: #ccc;
            align-content: center; 
           /* grid-template-areas: 
                "Item1 Item1"
                "Item2 Item3"
                "Item4 ."; */

           /* grid-template-areas: 
            "Item1 Item1 Item2"
            "Item3 Item4 Item2"
            "Item4 Item4 Item4 "; */

            grid-template-areas: 
            "Item1 Item1 Item2"
            "Item3 . Item2"
            "Item4 Item4 Item4 ";  


         /*   grid-template-areas: 
            "Item1 Item1 Item2"
            "Item3 Item4 Item2"
            "Item3 Item4 Item2 ";  
            /*para este comando funcionar basta aplciar:
            grid-template-rows: 1fr 1fr 1fr; */


                
        }
        .Item{
            border-radius: 10px;
            background-color:blue;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
        .Item1{
            grid-area: Item1;
        }
        .Item2{
            grid-area: Item2;
        }
        .Item3{
            grid-area: Item3;
        }
        .Item4{
            grid-area: Item4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Item Item1">1</div>
        <div class="Item Item2">2</div>
        <div class="Item Item3">3</div>
        <div class="Item Item4">4</div>
       
    </div>
</body>
</html>
