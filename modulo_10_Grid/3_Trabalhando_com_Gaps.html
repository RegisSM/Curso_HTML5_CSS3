<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container e Item</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(4,1fr); /*Divide em 3 colunas utilzando 1 grid*/
           /* grid-column-gap:10px;*/
            /*grid-row-gap: 10px;*/
            grid-gap: 30px 10px;
            /*O que é um gap no CSS Grid? Um espaçamento entre os itens de uma div.*/
        }
        .Item{
            border-radius: 10px;
            background-color:blue;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Item">1</div>
        <div class="Item">2</div>
        <div class="Item">3</div>
        <div class="Item">4</div>
        <div class="Item">5</div>
        <div class="Item">6</div>
        <div class="Item">7</div>
        <div class="Item">8</div>
        <div class="Item">9</div>
    </div>
</body>
</html>
