<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com aplicação do NTH</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .botao{
            text-align: center;
            box-shadow: 0px 1px 6px rgb(99, 99, 99);
            text-decoration: dashed;
            border-radius: 20px;
            width: 250px;
            padding: 20px;
            font-size: 30px;
            color: white;
            background:rgb(58, 104, 255);
        }
        .botao:hover{
            background: linear-gradient(rgb(70, 141, 247),rgb(86, 128, 190));
        }
    </style>
</head>
<body>
    <a href="" class="botao"> Clique aqui</a>
</body>
</html>
