<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }
        .Tranparence{ padding: 10px;}

        .Corpo1{
            background-color: red;
            height: 200px;
            width: 200px;
            margin: auto;
            transform: scale(1);
            
        }
    
        .Corpo2{
            background-color: red;
            height: 200px;
            width: 200px;
            margin: auto;
            transform: scale(2, 1);
        }

        .Corpo3{
            background-color: red;
            height: 200px;
            width: 200px;
            margin: auto;
            transform: scaleX(3);
        }


    </style>
</head>
<body>
   
   
    <div class="Tranparence">
        <div class="Corpo1" >Texto 1</div>
    </div>  
    <div class="Tranparence">
        <div class="Corpo2" >Texto 2</div>
    </div>
   
    <div class="Tranparence">
        <div class="Corpo3" >Texto 3</div>
    </div>

</body>
</html>
