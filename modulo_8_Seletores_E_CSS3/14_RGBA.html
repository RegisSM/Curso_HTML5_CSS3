<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
      
            height: 100vh;
            background-image: url('http://www.tmctelecomunicacoes.com.br/site/wp-content/uploads/2017/11/bg-notebook.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: rgb(6, 6, 8, 0.5);
        }
        .Tranparence{
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            color: white;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(2, 2, 2, 0.8);
          
        }
        .Corpo{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 300px;
            color: white;
            font-size: 45px;
            background-color: rgba(255, 255, 255, 0.3);
        }

    </style>
</head>
<body>
   
   
    <div class="Tranparence">
        <div class="Corpo" >Texto 1</div>
    </div>
   

</body>
</html>
