<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com aplicação do NTH</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            background-color: rgb(15, 15, 15);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table{
       
            width: 400px;
          
        }
        tr,td{
            color: white;
            text-align: center;
        }
        tr:nth-child(2n-1){ /*2n - 1 faz selecionar apenas linhas impares.*/
            background-color: green;
        }
        /* O tr:nth-child(even) não funcionara como é proposto.*/ 
        th{
            background-color: #c9c9c9;
            color: black;
            padding: 5px;
        }
        
        /*tr: linha*/
        /*td: coluna*/
    </style>
</head>
<body>
   <table border="1"> 
        <thead>
            <tr> 
                <th>Id </th>
