        /*Seleciona os conteudos que começarem com o atributo desejado ex: '  a[href^="https"] '*/
        a[href^="https"]{
            background-color: black;
            color: white;
        }
  

        /*Todas as ocorrências na tag a que tenham o atributo escolhido receberão o estilo, ex: 'a[href*="futebol"] '     */
        a[href*="futebol"]{
            background-color: azure;
            color: black;
        }
  
        a[href*="https:"]{background-color: aquamarine;
        color: brown;}
        a[href*="http:"]{ background-color: red;}

        /*Seleciona os conteudos que terminm com o atributo desejado ex: */
        a[href$=".htm"]{background-color: beige;}
    </style>
