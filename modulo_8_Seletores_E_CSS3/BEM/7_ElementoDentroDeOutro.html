<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso criar modificadores globais?</title>
    <style>

        .Livro{
            display: flex;
            flex-direction: column;
            border: 1px solid #cccc;
            padding: 10px;
            width: 300px;
            height: 400px;
            font-size: 25px;
            border-radius: 5px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .Livro__cabecalho{
            height: 50px;
            background-color: #EEEEEE;
            text-align: center;
            line-height: 50px;
        }

        .Livro__corpo{
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Livro__rodape{
            background-color: #EEEEEE; 
            height: 50px;
        }

    </style>
</head>
<body>
      <div class="Livro">
          <div class="Livro__cabecalho">
              <div class="Livro__Titulo">
                  Titulo
              </div>
          </div>
          <div class="Livro__corpo">
            :)
          </div>

          <div class="Livro__rodape">
            
          </div>
      </div>
</body>
</html>
