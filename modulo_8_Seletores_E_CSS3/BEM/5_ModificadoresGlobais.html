<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posso criar modificadores globais?</title>
    <style>

        .button{
            border: 1px solid #cccc;
            background-color: #333333;
            padding: 10px;
            font-size: 25px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
        }
        .button--hidden{
            visibility: hidden;
        }

    </style>
</head>
<body>
        <form action="">
            <button class="button">botão 1</button>
            <button class="button button--hidden">botão 2</button>
        </form>
</body>
</html>
