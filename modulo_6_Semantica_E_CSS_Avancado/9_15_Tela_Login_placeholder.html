<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/necolas/normalize.css">
    <title>Placeholder</title>
    <style>
        body{
           margin: 0;
           display: flex ;
           flex-direction: column;
           justify-content: center; 
           min-height: 100vh;
        }
        body,input{

            font-size: 20px;
            background-color: aliceblue;
        }
        
        form{
            
            background-color: aliceblue;
            border: 3px solid black;
            border-radius: 10px ;
            padding: 40px;
            box-shadow: 5px 5px 15px 0px rgba(0,0,0,0.35);
            justify-items: space-evenly;
            margin: auto;
            width: fit-content ;
        }
        label{
           
            text-shadow: rgba(0,0,0,0.40) 0.1em 0.1em 0.4em;
            
        }
        input{
            padding: 5px;
            border: 3px solid black;
            box-shadow: 5px 5px 15px 0px rgba(0,0,0,0.35);
            border-radius: 5px ;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <form method="POST">
        <label>Usuário:</label><br/>
        <input type="text" name="usuario"  required autocomplete="off" placeholder="Digite seu nome" autofocus/><br/><br/>

        <label>Senha:</label><br/>
        <input type="password" name="senha" required placeholder="máximo 8 digitos"  maxlength="8" /><br/><br/>

        <input type="submit" value="Enviar" />
    </form>    
   
</body>
</html>
