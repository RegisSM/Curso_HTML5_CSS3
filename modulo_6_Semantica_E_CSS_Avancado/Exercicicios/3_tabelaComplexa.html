<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title> 
    
</head>
<body>
    <table border="1">
      
        <thead> 
            
            <tr>
                <th rowspan="3">Day </th> 
                <th colspan="3"> Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule </th>      
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th> Begin</th>
                <th> End</th>   
            </tr>
            
             
        </thead>
       
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="amarelo">8:00 a.m.</td>
            <td rowspan="2" class="cinza">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>

        <tr>
            <td>Validity: DTD and Relax NG</td> 
        </tr>
        <tr>
           
            <td rowspan="5">Tuesday</td>
            <td  rowspan="2" class="amarelo">8:00 a.m.</td>
            <td rowspan="2" class="amarelo">11:00 a.m.</td>
            <td  rowspan="3">XPath </td>
            
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2" class="amarelo">11:00 a.m.</td>
            <td rowspan="2" class="verde" > 2:00 p.m.</td>         
        </tr>
    
      
        <tr>
            <td rowspan="2">XSL Transformations</td>
         </tr>
            <tr>
                <td class="verde" >2:00 p.m.</td> 
                <td class="cinza">5:00 p.m.</td>
         
            </tr>
            <tr></tr>
            <tr></tr>
        <tr>
            <td>Wednesday</td>
            <td class="amarelo">8:00 a.m.</td>
            <td class="verde">12:00 p.m.</td>
            <td>XSL Formatting objects</td>
        </tr>

    </table>
    <style>
            table{
            width: 100%;
            border: 2px solid black;
            box-shadow: 0 0 1em black;
            margin: 0 auto;
            }
            
            table, thead>tr>th {
                
                text-align: center;
            }
            
            .amarelo{
                background-color:#FEFFC7;
                
            }
            .cinza{
                background-color:#C6C7FD;
            }
            .verde{
                background-color:#C1FFC9;
            }

    </style>
</body>
</html>
