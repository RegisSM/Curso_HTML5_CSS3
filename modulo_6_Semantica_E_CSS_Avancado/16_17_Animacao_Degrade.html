<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0px;
        }
        .Exemplo{
            width: 100%;
            height: 1000px;
            border-radius: 50px;
            background-color: aqua;
            background: linear-gradient(200deg,blue, white, red);
            /*comandos para outros navegadores*/
            /*background: -moz-linear-gradient(white, blue, red); para mozila
            background: -o-linear-gradient(white, blue, red); /* para opera
            background: -webkit-linear-gradient(white, blue, red); /* para safare
            background: -webkit-radial-gradient(blue, white, red); /* muda o formato de cor
            */
        }
        @keyframes PrimeiraAnimacao{
            0%{background-color: red; top: 0; left: 0;}
            25%{background-color: yellow; top:0%; left: 50%;}/*Leva o quadrado para direita*/
            50%{background-color: blue; top:50%; left: 50%; }/*Leva o quadrado para baixo*/
            75%{background-color: green;top:50%; left:0%; }/*Leva o quadrado para esquerda*/
            100%{background-color: red;top:0%; left: 0%; }/*Leva o quadrado para cima*/
           
        }
        .animacao{
            opacity: 0.3;
            width: 200px;
            height: 200px;
            animation-name: PrimeiraAnimacao;
            position:absolute;
            animation-duration: 4s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="Exemplo"></div> </br>
    <div class="animacao"></div>
</body>
</html>
